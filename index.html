<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form with Validation...</title>
    
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"/>

  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <div class="banner">
          <h1>Welcome to our website.</h1>
          <p>Please enter your relevent details to excitingly start your journey with us.</p>
          <img class="imgforbanner" src="Signup.png" alt="Sign-up Image">
        </div>
        <div class="blue-background">
            <div id="banner2">
                <h1 class="removeafter">Welcome to our website.</h1>
                <p class="removeafter">Kindly click on the Sign-Up button to begin your journey with us.</p>
                <img src="Signup.png" alt="Sign-up Image">
                <button class="button1" type="button" onclick="removeDummy(); ">Sign Up</button>
              </div>
        </div>

        <form class="signup-form" name="RegForm" onsubmit="return onSubmitFunc()">
          <h1 class="CreateAccount">Create Account</h1>
          <div class="social-media">
            <i class="fab fa-github gitthub" ></i>
            <i class="fab fa-google Gogle"></i>
            <i class="fab fa-linkedin-in linkin"></i>
          </div>

          <p>or use your email for registration</p>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name" name="Name"/>
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" name="Email"/>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="Password"/>
          </div>
          <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="tel" placeholder="Phone no" name="Telephone"/>
          </div>
          <button type="submit" name="Submit"">Sign Up</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
